AppBundle\Entity\Usuario:
  usuario_{1..20}:
   nombre: <es_ES:firstName()>
   apellidos: '<es_ES:lastName()> <es_ES:lastName()>'
   nombreUsuario (unique): <es_ES:username()>
   password: <word()>
   correoElectronico: <es_ES:email()>
   tipoUsuario: user
   enlacesSubidos: '@enlace*'
   gestiona: '@gestiona*'
   administrar: '@administrar*'
   grupos: '@grupos*'

AppBundle\Entity\Enlace:
  enlace_{1..20}:
   nombre: <sentence()>
   descripcion: <paragraph()>
   autor: '@usuario*'
   fechaSubida: <dateTimeThisYear()>
   categoriaEnlace: '@categoria*'
   administrar: '@administrar*'

AppBundle\Entity\Categoria:
 categoria_{1..20}:
  nombreCategoria: <word()>
  descripcion: <paragraph()>
  aprobada: <boolean(75)>
  fechaAceptacion: <dateTimeThisYear()>
  totalEnlaces: '@enlace*'
  gestiona: '@gestiona*'
  grupo: '@grupo*'

AppBundle\Entity\Administrar:
 administrar_{1..20}:
  idUsuario: '@usuario*'
  idEnlace: '@enlace*'
  fechaAceptacion: '25%? <dateTimeBetween($enlace->$getFechaSubida(), "now")>'
  fechaRechazo: '25%? <dateTimeBetween(max($enlace->$getFechaSubida(), $fechaAceptacion), "now")>'
  observaciones: <paragraph()>

AppBundle\Entity\Gestiona:
 gestiona_{1..20}:
  idUsuario: '@usuario*'
  idCategoria: '@categoria*'
  numeroCambios: <numberBetween(1,5)>
  ultimaModificacion: <dateTimeBetween($categoria->$getFechaAceptacion(), "now")>'
  observaciones: <paragraph()>

AppBundle\Entity\Grupos:
 grupos_{1..20}:
  nombre: <sentence()>
  nombreAdmin: $usuario->$getNombreUsuario()
  fechaCreacion: <dateTimeThisYear()>
  totalMiembros: <numberBetween(1,10)>
  usuarios: '@usuario*'
  categoria: '@categoria*'
